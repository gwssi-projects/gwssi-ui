<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="/static/favicon.ico" mce_href="/static/favicon.ico" type="image/x-icon">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet" href="/static/css/pre.css">
</head>

<body>

  <!--加载组件前的loading-->
  <div id="appLoading">
    <img src="/static/img/web_loading.gif" alt="loading" width="60px" height="60px" />
  </div>

  <!--v-cloak避免vue加载完毕前的闪烁-->
  <div id="header" v-cloak>
  </div>

  <div id="main" v-cloak>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
  </div>

  <div id="foot" >
   使用ele的head foot排版 更多基础组件，比如弹窗、按钮、导航等请参考官方网站：http://element-cn.eleme.io/#/zh-CN/component/installation

   用于布局的容器组件，方便快速搭建页面的基本结构：

<el-container>：外层容器。当子元素中包含 <el-header> 或 <el-footer> 时，全部子元素会垂直上下排列，否则会水平左右排列。

<el-header>：顶栏容器。
  </div>

</body>

</html>
